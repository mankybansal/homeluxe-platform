


<style>

    html, body {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Chrome/Safari/Opera */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE/Edge */
        user-select: none;
        width: 100% !important;
        height: 100%;
        max-width: 100% !important;
        outline: none;
        padding: 0;
        border: 0;
        margin: 0;
        min-width: 1000px;
        background: url('../images/artwork.png') #E9E9EB;
        background-size: 1000px 1000px;
        overflow: hidden !important;
        font-family: RobotoRegular, sans-serif;
        color: #333;
        font-size: 20px;
    }

    .sectionPanel {
        width: 100%;
        height: 100%;
    }

    .introTitle {
        width: 100%;
        text-align: center;
        font-size: 40px;
    }

    .questionCardContainer {
        padding-top: 60px;
        padding-bottom: 20px;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        display: table;
    }

    .introSubTitle {
        width: 100%;
        color: #666;
        text-align: center;
        font-size: 20px;
        margin-top: 10px;
    }

    .introPanel {
        text-align: center;
    }

    .footer {
        position: fixed;
        width: 100%;
        bottom: 0;
        height: 20px;
        z-index: 100;
        background: #CCC;
    }

    .quizProgress {
        width: 0px;
        height: 100%;
        float: left;
        transition: all ease .5s;
        background: yellowgreen;
    }

    .questionText {
        font-size: 35px;
        color: #666;
        font-family: RobotoLight;
        width: 100%;
        padding: 0px 15px 0px 15px;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
    }

    .optionImage {
        height: 100%;
        width: auto;
    }

    .option:hover {
        background: rgba(0, 0, 0, 0.05);
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.05);
    }

    .questionCard {
        margin: 0 auto;
        width: 90%;
        height: 95%;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
        background: white;
        box-sizing: border-box;
        padding: 80px 60px 0px 60px;
        transition: all ease .5s;
        overflow-y: auto;
    }

    .questionOptions {
        width: 100%;
        display: inline-block;
        text-align: center;
        margin-top: 50px;
    }

    .aligner {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }

    .option {
        display: inline-block;
        vertical-align: middle;
        margin: 15px;
        width: 200px;
        height: 260px;
        background: rgba(0, 0, 0, 0.1);
        transition: all ease .5s;
        cursor: pointer;
    }

    .optionImageContainer {
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, 0.1);
        overflow: hidden !important;
    }

    .optionText {
        float: top;
        width: 100%;
        height: 60px;
        box-sizing: border-box;
        padding: 17px 5px 5px 5px;
    }

</style>


<div class="introPanel sectionPanel" ng-show="!inProgress" style="width: 100%; height: 100%;   padding-top: 60px;
            padding-bottom: 20px;
            box-sizing: border-box; display: table;">
    <span class="aligner">
    <div class="introTitle">Ready to find your style?</div>
    <div class="introSubTitle">
        We'll be asking you a few simple questions. <br>
        All you have to do is pick an option that suits you the most.
    </div>

    <div class="continueButton actionButton"  ng-click="start()">CONTINUE</div>
    </span>
</div>

<div class="styleViewer" ng-show="!quizOver"></div>

<div class="questionCardContainer" ng-show="!quizOver">
    <span class="aligner">
    <div class="questionCard animated fadeInUp">
        <div class="questionText">{{question}}</div>
        <div class="questionOptions" ng-repeat="option in options">
            <div class="option animated fadeInUp" ng-click="saveAnswer(option.id)">
                <div class="optionImageContainer"></div>
                <div class="optionText">{{option.name}}</div>
            </div>
        </div>
    </div>
    </span>
</div>

<div class="footer">
    <div class="quizProgress"></div>
</div>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script>
        var app = angular.module('myApp', []);
        app.controller('quizControl', function($scope, $http) {

            $http.("https://dev.homeluxe.in:3000/getToken",{}).success(function(response){
                $scope.myToken = response;
            }).error(function(err, status, headers, config){

            });
        });
    </script>
</head>
<body>
<div ng-app="myApp" ng-controller="quizControl">
{{myToken}}
</div>
</body>
</html>

<div class="coverContainer" onclick="coverContainerClose()">
    <div class="coverBG"></div>
    <div class="coverFG">
        <div class="coverTop">
            <div class="coverTitle"></div>
            <div class="coverSubtitle">We hope you love it.</div>
        </div>
        <div class="coverBottom">
            <div class="coverImage"></div>
            <div class="coverText">
                <span class="coverTextBox"></span><br><br><br><br>
                <div class="actionButton" style="margin: 0 auto;">VIEW ROOMS</div>
            </div>
        </div>
    </div>
</div>

<div class="resultCard">
    <div class="styleContainer">
        <div class="headerBar">
            <img src="images/logo.png" class="resultLogo" onclick="menuHomeClick()">
            <div class="viewInfo">
                <span class="viewStyleTitle2"></span>
            </div>
        </div>
        <div class="imageNav">
            <div class="leftNav" onclick="leftNavClick()">
                <div style="height:calc((100% - 100px)/2); width:100%;"></div>
                <i class="fa fa-angle-left navAngles"></i>
            </div>

            <div class="rightNav" onclick="rightNavClick()">
                <div style="height:calc((100% - 100px)/2); width:100%;"></div>
                <i class="fa fa-angle-right navAngles"></i>
            </div>
        </div>
        <div class="optionBar">
            <div class='likeButton likeStyle' onclick="likeStyle()">
                <i class="changeHeartStyle fa fa-heart-o" style="color: darkred !important;"></i>
                <span class="hideMobile">&nbsp;&nbsp;Style</span>
            </div>
            <div class='likeButton likeRoom' onclick="likeRoom()">
                <i class="changeHeartRoom fa fa-heart-o" style="color: yellowgreen !important;"></i>
                <span class="hideMobile">&nbsp;&nbsp;Room</span>
            </div>
            <div class="iconContainer">
                <i class="fa fa-facebook-square shareStyle facebookStyle" onclick="fbShare()"></i>
            </div>

            <div class="actionButton browseLooks " onclick="menuBrowseClick()">BROWSE OTHER LOOKS</div>
            <div class="actionButton callDesigner " onclick="callDesigner()">CALL A DESIGNER</div>
        </div>
    </div>

</div>

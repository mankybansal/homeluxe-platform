<html ng-app="quizApp">

<link rel="stylesheet" href="css/default.css" type="text/css">
<link rel="stylesheet" href="css/animate.css" type="text/css">
<link rel="stylesheet" href="css/headerMenu.css" type="text/css">
<link rel="stylesheet" href="css/accountsDefault.css" type="text/css">
<link rel="stylesheet" href="css/styleViewer.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


<meta charset="UTF-8">
<title>HomeLuxe | Style Quiz - Find Your Style</title>

<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src="js/serverRequest.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/accounts.js"></script>
<script type="text/javascript" src="js/headerMenu.js"></script>
<script type="text/javascript" src="js/styleViewer.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="app.js"></script>


<style>

    html, body {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Chrome/Safari/Opera */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE/Edge */
        user-select: none;
        width: 100% !important;
        height: 100%;
        max-width: 100% !important;
        outline: none;
        padding: 0;
        border: 0;
        margin: 0;
        min-width: 1000px;
        background: url('images/artwork.png') #E9E9EB;
        background-size: 1000px 1000px;
        overflow: hidden !important;
        font-family: RobotoRegular, sans-serif;
        color: #333;
        font-size: 20px;
    }

    .sectionPanel {
        width: 100%;
        height: 100%;
    }

    .introTitle {
        width: 100%;
        text-align: center;
        font-size: 40px;
    }

    .questionCardContainer {
        padding-top: 60px;
        padding-bottom: 20px;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        display: table;
    }

    .introSubTitle {
        width: 100%;
        color: #666;
        text-align: center;
        font-size: 20px;
        margin-top: 10px;
    }

    .introPanel {
        text-align: center;
        width: 100%;
        height: 100%;
        padding-top: 60px;
        padding-bottom: 20px;
        box-sizing: border-box;
        display: table;
    }

    .footer {
        position: fixed;
        width: 100%;
        bottom: 0;
        height: 20px;
        z-index: 100;
        background: #CCC;
    }

    .quizProgress {
        width: 0px;
        height: 100%;
        float: left;
        transition: all ease .5s;
        background: yellowgreen;
    }

    .questionText {
        font-size: 35px;
        color: #666;
        font-family: RobotoLight;
        width: 100%;
        padding: 0px 15px 0px 15px;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
    }

    .optionImage {
        height: 100%;
        width: auto;
    }

    .option:hover {
        background: rgba(0, 0, 0, 0.05);
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.05);
    }

    .questionCard {
        margin: 0 auto;
        width: 90%;
        height: 95%;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
        background: white;
        box-sizing: border-box;
        padding: 80px 60px 0px 60px;
        transition: all ease .5s;
        overflow-y: auto;
    }

    .questionOptions {
        width: 100%;
        display: inline-block;
        text-align: center;
        margin-top: 50px;
    }

    .aligner {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }

    .option {
        display: inline-block;
        vertical-align: middle;
        margin: 15px;
        width: 200px;
        height: 260px;
        background: rgba(0, 0, 0, 0.1);
        transition: all ease .5s;
        cursor: pointer;
    }

    .optionImageContainer {
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, 0.1);
        overflow: hidden !important;
    }

    .optionText {
        float: top;
        width: 100%;
        height: 60px;
        box-sizing: border-box;
        padding: 17px 5px 5px 5px;
    }

</style>
<body>
<div class="headerMenu"></div>
<div class="loginOverlay"></div>
<quiz></quiz>
</body>
</html>

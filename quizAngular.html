<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/default.css" type="text/css">
<link rel="stylesheet" href="css/animate.css" type="text/css">
<link rel="stylesheet" href="css/headerMenu.css" type="text/css">
<link rel="stylesheet" href="css/accountsDefault.css" type="text/css">
<link rel="stylesheet" href="css/styleViewer.css" type="text/css">

<meta charset="UTF-8">
<title>HomeLuxe | Style Quiz - Find Your Style</title>

<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src="js/styleViewer.js"></script>
<script type="text/javascript" src="js/serverRequest.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/accounts.js"></script>
<script type="text/javascript" src="js/headerMenu.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
<script src="app.js"></script>

<style>

    html, body {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Chrome/Safari/Opera */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE/Edge */
        user-select: none;
        width: 100% !important;
        height: 100%;
        max-width: 100% !important;
        outline: none;
        padding: 0;
        border: 0;
        margin: 0;
        min-width: 1000px;
        background: url('images/artwork.png') #E9E9EB;
        background-size: 1000px 1000px;
        overflow: hidden !important;
        font-family: RobotoRegular, sans-serif;
        color: #333;
        font-size: 20px;
    }

    .sectionPanel {
        width: 100%;
        height: 100%;
    }

    .introTitle {
        width: 100%;
        text-align: center;
        font-size: 40px;
    }

    .questionCardContainer {
        padding-top: 60px;
        padding-bottom: 20px;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        display: table;
    }

    .introSubTitle {
        width: 100%;
        color: #666;
        text-align: center;
        font-size: 20px;
        margin-top: 10px;
    }

    .introPanel {
        text-align: center;
        width: 100%;
        height: 100%;
        padding-top: 60px;
        padding-bottom: 20px;
        box-sizing: border-box;
        display: table;
    }

    .footer {
        position: fixed;
        width: 100%;
        bottom: 0;
        height: 20px;
        z-index: 100;
        background: #CCC;
    }

    .quizProgress {
        width: 0px;
        height: 100%;
        float: left;
        transition: all ease .5s;
        background: yellowgreen;
    }

    .questionText {
        font-size: 35px;
        color: #666;
        font-family: RobotoLight;
        width: 100%;
        padding: 0px 15px 0px 15px;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
    }

    .optionImage {
        height: 100%;
        width: auto;
    }

    .option:hover {
        background: rgba(0, 0, 0, 0.05);
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.05);
    }

    .questionCard {
        margin: 0 auto;
        width: 90%;
        height: 95%;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
        background: white;
        box-sizing: border-box;
        padding: 80px 60px 0px 60px;
        transition: all ease .5s;
        overflow: hidden;
    }

    .questionOptions {
        width: 100%;
        display: inline-block;
        text-align: center;
        margin-top: 50px;
    }

    .aligner {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }

    .option {
        display: inline-block;
        vertical-align: middle;
        margin: 15px;
        width: 200px;
        height: 260px;
        background: rgba(0, 0, 0, 0.1);
        transition: all ease .5s;
        cursor: pointer;
    }

    .optionImageContainer {
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, 0.1);
        overflow: hidden !important;
    }

    .optionText {
        float: top;
        width: 100%;
        height: 60px;
        box-sizing: border-box;
        padding: 17px 5px 5px 5px;
    }

    @media only screen and (max-width: 800px) {
        html, body {
            width: 100%;
            height: 100%;
            min-width: 300px;
            overflow-y: auto;
        }

        .optionText {
            padding: 5px 5px 5px 5px;
            font-size: 3vw;
            height: 20px !important;
        }

        .questionText {
            font-size: 6vw;
        }

        .option {
            display: inline-block;
            vertical-align: middle;
            margin: 5px;
            width: 100px;
            height: 140px;
            background: rgba(0, 0, 0, 0.1);
            transition: all ease .5s;
            cursor: pointer;
        }

        .questionOptions {
            width: 100%;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }

        .optionImageContainer {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            overflow: hidden !important;
        }

        .introTitle {
            width: 90%;
            margin: 0 auto;
            font-size: 23px;
        }

        .introSubTitle {
            width: 70%;
            margin: 0 auto;
            font-size: 18px;
            font-family: RobotoLight, sans-serif;
        }

        .questionCard {
            width: 90%;
            display: inline-block;
            height: auto;
            box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.1);
            background: white;
            overflow-y: auto;
            margin-top: 1000px;
            box-sizing: border-box;
            padding: 40px 20px 40px 20px;
            transition: all ease .5s;
        }
    }

    @media only screen
    and (min-device-width: 768px)
    and (max-device-width: 1024px) {
        html, body {
            width: 100%;
            height: 100%;
            min-width: 600px;
            overflow-y: auto;
        }

        .questionCard {
            height: 70%;
            padding: 100px 0px 20px;
        }

        .questionOptions {
            margin-top: 50px;
        }

        .option {
            width: 150px;
            height: 210px;
        }

        .optionImageContainer {
            height: 150px;
            width: 150px;
        }

        .optionText {
            font-size: 18px;
        }
    }

    @media only screen
    and (min-device-width: 1600px)
    and (max-device-width: 1920px) {

        .questionOptions {
            margin-top: 100px;
        }

        .option {
            width: 200px;
            height: 260px;
        }

        .optionImageContainer {
            height: 200px;
            width: 200px;
        }

        .optionText {
            font-size: 20px;
        }

        .questionText {
            margin-top: 100px;
        }

    }
</style>
<body>
<div class="headerMenu"></div>
<div class="loginOverlay"></div>
<div class="styleViewer"></div>

<quizAppLogic ng-app="quizApp">

    <div class="introPanel sectionPanel" ng-show="!inProgress">
    <span class="aligner">
    <div class="introTitle">Ready to find your style?</div>
    <div class="introSubTitle">
        We'll be asking you a few simple questions. <br>
        All you have to do is pick an option that suits you the most.
    </div>
    <div class="continueButton actionButton" ng-click="startQuiz()">CONTINUE</div>
    </span>
    </div>

    <div class="questionCardContainer" ng-show="!quizOver">
    <span class="aligner">
    <div class="questionCard animated fadeInUp">
        <div class="questionText">{{question.Questions.name}}</div>
        <div class="questionOptions">
            <div class="option animated fadeInUp" ng-repeat="option in question.Options" ng-click="saveAnswer(option.id)">
                <div class="optionImageContainer">
                    <img ng-src='{{"images/optionPictures/" + option.image}}' class='optionImage'>
                </div>
                <div class="optionText">{{option.name}}</div>
            </div>
        </div>
    </div>
    </span>
    </div>

    <div class="footer">
        <div class="quizProgress" ng-style="{width: myProgress + '%'}"></div>
    </div>
</quizAppLogic>

</body>
</html>

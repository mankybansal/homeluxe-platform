    <script type="text/javascript">

        var images = [];
        var currentImage = 0;
        var currentStyle;
        var currentStyleNode;
        var currentImageNode;


        function updateLikes(styleNode, imageNode) {

            if ($.cookie("myUser-token")) {
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    data: {
                        "token": myUser.token,
                    },
                    url: "http://homeluxe.in:3000/member/likes",
                    success: function (data) {
                        if (data.success != "false") {

                            var flag1 = false, flag2 = false;

                            $.each(data, function (index, item) {
                                if (item.id == styleNode) {
                                    $(".changeHeartStyle").removeClass("fa-heart-o").addClass("fa-heart");
                                    flag1 = true;
                                }

                                if (item.id == imageNode) {
                                    $(".changeHeartRoom").removeClass("fa-heart-o").addClass("fa-heart");
                                    flag2 = true;
                                }
                            });

                            if (!flag1) {
                                $(".changeHeartStyle").removeClass("fa-heart").addClass("fa-heart-o")
                            }

                            if (!flag2) {
                                ;
                                $(".changeHeartRoom").removeClass("fa-heart").addClass("fa-heart-o");
                            }
                        }
                    },
                    error: function (data) {
                        console.log("An unknown error occurred.");
                    }
                });
            }
        }


        function viewStyle(styleNum) {


            currentImage = 0;
            $('.coverContainer').fadeIn(500);


            currentStyle = styleNum;
            $('.resultCard').fadeIn(500);
            $('.centerDesc').fadeIn(500);

            currentStyleNode = styles[styleNum].id;


            $('.coverBG').css("background", "url('images/styles/covers/blurred-images/" + styles[styleNum].cover_pic + "')");
            $('.coverImage').empty().append("<img src='images/styles/covers/clear-images/" + styles[styleNum].cover_pic + "' class='coverPic'>");

            $(".coverBG").css("background-size", "100% 100%");
            $(".coverBG").css("background-repeat", "no-repeat");
            $(".coverBG").css("background-position", "center");
            $('.coverTitle').html("This style is called <b>" + styles[styleNum].name + "</b>!");
            $('.coverTextBox').html(styles[styleNum].description);

            console.log("CALLED");

            images = [];

            console.log("BEFORE: " + images);

            if (styles[styleNum].images.length != 0) {
                for (var i = 0; i < styles[styleNum].images.length; i++) {
                    images[i] = {
                        "img": styles[styleNum].name + '/' + styles[styleNum].images[i].file,
                        "id": styles[styleNum].images[i].id
                    };
                }

                currentImageNode = images[currentImage].id;

                updateLikes(currentStyleNode, currentImageNode);
                console.log("current" + currentImageNode);
                console.log(images);
                $(".styleContainer").css("background", "url('images/styles/" + images[currentImage].img + "')");
                $(".viewStyleTitle").html("<b>" + styles[styleNum].name + "</b>");
                $(".viewStyleTitle2").html(styles[styleNum].name);
                $(".viewStyleDesc").html(styles[styleNum].description);
                $(".styleContainer").css("background-size", "contain");
                $(".styleContainer").css("background-repeat", "no-repeat");
                $(".styleContainer").css("background-position", "center");
                //$.adaptiveBackground.run();

            } else {
                console.log("NO IMAGES FOR STYLE");
                $('.leftNav').hide();
                $('.rightNav').hide();
            }

            if (styles[styleNum].images.length == 1) {
                $('.leftNav').hide();
                $('.rightNav').hide();
            }

        }


        function imgError(image) {
            image.onerror = "";
            image.src = "images/NOIMAGE.png";
            return true;
        }


        $(document).ready(function () {

            $(".likeStyle").click(function () {
                if ($.cookie("myUser-token")) {

                    console.log(currentStyleNode);
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        data: {
                            "token": myUser.token,
                            "like_node": currentStyleNode
                        },
                        url: "http://homeluxe.in:3000/member/like",
                        success: function (data) {
                            console.log(data);
                            if (data.status == "Success") {
                                $(".changeHeartStyle").removeClass("fa-heart-o").addClass("fa-heart");
                            } else {
                                console.log("Some Error Occurred");
                            }
                        },
                        error: function (data) {
                            console.log("Some Error Occurred");
                        }
                    });
                } else {
                    window.open("http://www.homeluxe.in/accounts");
                }
            });

            $(".likeRoom").click(function () {
                if ($.cookie("myUser-token")) {
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        data: {
                            "token": myUser.token,
                            "like_node": currentImageNode
                        },
                        url: "http://homeluxe.in:3000/member/like",
                        success: function (data) {
                            if (data.status == "Success") {
                                $(".changeHeartRoom").removeClass("fa-heart-o").addClass("fa-heart");
                            } else {
                                console.log("Some Error Occured");
                            }
                        },
                        error: function (data) {
                            console.log("Some Error Occured");
                        }
                    });
                } else {
                    window.open("http://www.homeluxe.in/accounts");
                }
            });


            $('.coverContainer').click(function () {
                $('.coverContainer').hide();
            });


            $('.browseLooks').click(function () {
                window.location = 'browse.php'
            });


            $('.resultLogo').click(function () {
                window.location = 'index.html';
            });


            $('.continueButton').click(function () {
                $('.introPanel').fadeOut(500);
                $('.questionCard').fadeIn(500);
                $('.questionCard').animate({marginTop: '0px'}, 500);
            });

            $('.option').click(function () {
                var myID = this.id;
                var optionNumber = myID.substr(6, 1);
                saveAnswers(questionSet[currentQuestion].options[optionNumber].optionID);
                loadQuestion();
            });

            var answer_set = new Array();

            function saveAnswers(ID) {
                answer_set.push(ID);
            }

            function loadQuestion() {
                myProgress += 14.28;
                $('.quizProgress').css('width', myProgress + '%');
                if (currentQuestion + 1 < 6) {
                    var newQuestion = questionSet[++currentQuestion].question;
                    $('#questionText').text(newQuestion);
                    $('#option1-text').text(questionSet[currentQuestion].options[0].optionText);
                    $('#option1-img').html("<img  onerror='imgError(this);' src='images/optionPictures/" + questionSet[currentQuestion].images[0] + "' class='optionImage'>");
                    $('#option2-text').text(questionSet[currentQuestion].options[1].optionText);
                    $('#option2-img').html("<img onerror='imgError(this);' src='images/optionPictures/" + questionSet[currentQuestion].images[1] + "' class='optionImage'>");
                    $('#option3-text').text(questionSet[currentQuestion].options[2].optionText);
                    $('#option3-img').html("<img onerror='imgError(this);' src='images/optionPictures/" + questionSet[currentQuestion].images[2] + "' class='optionImage'>");
                    $('#option4-text').text(questionSet[currentQuestion].options[3].optionText);
                    $('#option4-img').html("<img onerror='imgError(this);' src='images/optionPictures/" + questionSet[currentQuestion].images[3] + "' class='optionImage'>");
                } else {
                    stopQuestions();
                }
            }

            getToken();

            function getToken() {
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "http://homeluxe.in:3000/getToken",
                    success: function (data) {

                        if (data.success == true) {
                            console.log("TOKEN: " + data.token);
                            quizToken = data.token;
                            getQuestions();
                        } else {
                            console.log("ERROR RECEIVING TOKEN");
                        }

                    }
                });
            }

            function getQuestions() {
                $.ajax({
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    data: {
                        'submit': 0,
                        'token': quizToken
                    },
                    url: "http://homeluxe.in:3000/quiz",
                    success: function (data) {
                        $.each(data, function (i, item) {
                            questionSet[i] = {
                                "questionID": item.Questions.id,
                                "question": item.Questions.name,
                                "options": [
                                    {
                                        'optionID': item.Options[0].id,
                                        'optionText': item.Options[0].name
                                    },
                                    {
                                        'optionID': item.Options[1].id,
                                        'optionText': item.Options[1].name
                                    },
                                    {
                                        'optionID': item.Options[2].id,
                                        'optionText': item.Options[2].name
                                    },
                                    {
                                        'optionID': item.Options[3].id,
                                        'optionText': item.Options[3].name
                                    }
                                ],
                                "images": [
                                    item.Options[0].image,
                                    item.Options[1].image,
                                    item.Options[2].image,
                                    item.Options[3].image
                                ]
                            };
                        });
                        console.log(questionSet);
                        loadQuestion();
                    }

                });
            }


            $('.leftNav').click(function () {
                console.log("Current" + currentImage);
                currentImage -= 1;
                if (currentImage < 0) {
                    currentImage = images.length - 1;
                }
                console.log("LEFT" + currentImage);


                currentImageNode = images[currentImage].id;
                console.log("currentNode" + currentImageNode);
                updateLikes(currentStyleNode, currentImageNode);

                $(".styleContainer").css("background", "url('images/styles/" + images[currentImage].img + "')");
                $(".styleContainer").css("background-size", "contain");
                $(".styleContainer").css("background-repeat", "no-repeat");
                $(".styleContainer").css("background-position", "center");
                //$.adaptiveBackground.run();
            });

            $('.rightNav').click(function () {

                console.log("Current" + currentImage);
                currentImage++;
                currentImage = (currentImage) % images.length;
                console.log("RIGHT " + currentImage);


                currentImageNode = images[currentImage].id;

                console.log("currentNode" + currentImageNode);
                updateLikes(currentStyleNode, currentImageNode);

                $(".styleContainer").css("background", "url('images/styles/" + images[currentImage].img + "')");
                $(".styleContainer").css("background-size", "contain");
                $(".styleContainer").css("background-repeat", "no-repeat");
                $(".styleContainer").css("background-position", "center");
                //$.adaptiveBackground.run();
            });

            function stopQuestions() {
                $('.questionCard').fadeOut(500);
                $('.questionCard').animate({marginTop: '1000px'}, 500);
                $('.resultCard').delay(500).fadeIn(1000);

                $.cookie('myAnswers', answer_set, {expires: 30, path: '/'});

                $.ajax({
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    data: {
                        'submit': 1,
                        'token': quizToken,
                        'answer_set': answer_set.join()
                    },
                    url: "http://homeluxe.in:3000/quiz",
                    success: function (data) {
                        console.log(data);
                        styles[0] = data.primary;
                        console.log(styles);
                        viewStyle(0);

                    }
                });


            }
        });

        var styles = [];
        var currentQuestion = -1;
        var myProgress = 0;
        var questionSet = [];
        var quizToken;
    </script>

</head>
